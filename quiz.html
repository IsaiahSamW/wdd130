<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WWD 130 | Isaiah White | Quiz Time </title>
    <meta name="description" content="A website to ask four Questions">
    <meta name="author" content="Isaiah White">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Html/Css Quiz</h1>
    </header>
    <main>
      <form>
        <fieldset>
            <legend>Questions</legend>

            <label for="q1">1. What does CSS stand for:</label>
            <input type="text" id="q1" name="q1">

            <label for="q2">2. What is the line you put in html to link the file style.css as a stylesheet?</label>
            <textarea id="q2" name="q2" rows="4" placeholder="text here"></textarea>

            <label for="q3">3. Which of the following statements is the correct image code?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one</option>
                <option value="1">image src="images/Massachusettsfinished.jpg" alt="Home state"</option>
                <option value="2">img src="images/Massachusettsfinished.jpg" alt="Home state"</option>
                <option value="3">img src=images/Massachusettsfinished.jpg alt=Home state</option>
            </select>

            <label for="q4">4. What is the total width of this block with these settings: padding:10px; border: 1px; margin: 20px;</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>

        </fieldset>
      </form>

    </main>
    <footer>
        <p>©️2024 Isaiah White</p>
    </footer>
</body>
</html>
