<!DOCTYPE html>
<!-- Table space -->
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Isaiah White | Table Example </title>
        <meta name="description" content="Example tab to experiment with tables">
        <meta name="author" content="Isaiah White">
        <link rel="stylesheet" href="styles/tables.css">
    </head>
    <body>
        <!-- example table -->
        <table>
            <caption>
                Example table
            </caption>

            <thead>
                <tr>
                    <th scope="col">Department</th>
                    <th scope="col">Person</th>
                    <th scope="col">Interest in</th>
                    <th scope="col">age</th>
                </tr>
            </thead>
 
            <tbody>
                <tr>
                    <th rowspan="4">Accounting</th>
                    <th scope="row">Chris</th>
                    <td>Html tables</td>
                    <td>22</td>
                </tr>
                <tr>
                    <th scope="row">Jens</th>
                    <td>Minecraft</td>
                    <td>21</td>
                </tr>
                <tr>
                    <th scope="row">Luz</th>
                    <td>Monsters</td>
                    <td>19</td>
                </tr>
                <tr>
                    <th scope="row">Rizz</th>
                    <td>Cases </td>
                    <td>19</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="3">average age</th>
                    <td>23</td>
                </tr>
            </tfoot>
        </table>
        
<!-- table I've created myself -->
        <table>
          <caption>
            Dave's children
          </caption>  

          <thead>
            <th scope="col">Child</th>
            <th scope="col">Age</th>
            <th scope="col">Favorite Food</th>
          </thead>

          <tbody>
            <tr>
                <th scope="row">Sam</th>
                <td>22</td>
                <td>chicken</td>
            </tr>
            <tr>
                <th scope="row">Jens</th>
                <td>18</td>
                <td>pickles</td>
            </tr>
            <tr>
                <th scope="row">Jenna</th>
                <td>9</td>
                <td> not picky</td>
            </tr>

          <tfoot>
            <tr>
                <th scope="row" colspan="2">Favorite child</th>
                <td>All</td>
            </tr>
          </tfoot>
        </table>
    
        <footer>
            Isaiah White
        </footer>
    </body>
</html>
