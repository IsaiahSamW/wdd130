<!DOCTYPE html>
<html lang="en-US">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dry Oar | Contact Us</title>
        <meta name="discription" content= "The Contact page for Dry Oar White Water Rafting">
        <meta name="author" content="Isaiah White">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/riverlogo.png" alt="White rafting Logo">

            <nav class="navigation">
                <a href="index.html">Home Page</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <main>
            <section>
                <div class="information">
                    <h1>Contact Us | Dry Oar Company</h1>
                    <p>Address: 1802 Ryan Way</p>
                    <p>Phone Number: XXX-XXX-XXXX</p>
                    <p>Email: DryOarCompany@gmail.com</p>
                    <div class="map-and-items">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d79180.00090010211!2d-72.54469783002199!3d42.4799778530685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1716482967864!5m2!1sen!2sus" 
                        width="300" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <figure>
                            <img src="images/employee1.jpg" alt="employee1" width="200">
                            <figcaption>David Green</figcaption>
                        </figure>
                        
                        <figure>
                            <img src="images/employee2.jpg" alt="employee2" width="200">
                            <figcaption>John Darn</figcaption>
                        </figure>

                        <figure>
                            <img src="images/employee3.jpg" alt="employee3" width="200">
                            <figcaption>Jeff</figcaption>
                        </figure>
                       
                    </div>
                    
                </div>

            </section>

            <form>
                <fieldset>
                    <div class="form-item text-div">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-item text-div">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-item contact-question">
                        <p>What is the reason for you contacting us?</p>
                    </div>
                    <div class="form-item purpose-div">
                        
                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General inquiry</label>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>

                    
                        <input type="radio" id="website" name="purpose" value="website">
                        <label for="website">Website Question</label>
                    </div>
                    

                    <div class="form-item message-div">
                        <label for="message">Type your message below:</label>
                        <textarea id="message" name="purpose" rows="5" placeholder="Text here"></textarea>
                    </div>
                    
                    <div class="form-item subscribtion-div">
                        <label for="subscription">Pease subscribe me to the monthly newsletter</label>
                        <input type="checkbox" name="subscription" id="subscription">
                    </div>
                    
                    <div class="form-item submit-div">
                        <button type="submit">Submit Question</button>
                    </div>
                    
                </fieldset>
            </form>

     
        </main>

        <footer>
            <p>©️ 2024 Dry Oar White Water Rafting Company Isaiah White</p>
            <a href="https://app.moqups.com/r1JDu48Ppmji4yD8t5khY7jRHMgqTMLr/edit/page/ad64222d5" target="_blank">Website Wireframe</a>
            
            <nav class="social-links">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.webp" alt="Facebook photo" width="55">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="images/favorite.png" alt="heart" width="55">
                </a>
                <a href="https://byui.instructure.com/courses/294258" target="_blank">
                    <img src="images/done.png" alt="checkmark" width="55">
                </a>
            </nav>
        </footer>      
    </body>
</html>
